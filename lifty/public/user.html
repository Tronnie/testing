<div class="container">

		<div class="container-fluid ">
			<div class="jumbotron" style="background-color: black; color: white">
			  <h1 class="display-3 text-center">Lifty: Let's Workout!</h1>
			  <p class="lead text-center">Workout Track App</p>
			</div>
		</div>


		<div class="container-fluid">
			<div class="card">
			  <div class="card-header p-3 mb-2 bg-dark text-white text-center font-weight-bold">
			    <h3>Today's Workout:</h3>
			  </div>
			  <div class="card-body">
				<form>
					<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Body Part
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Chest</a></li>
    <li><a href="#">Back</a></li>
    <li><a href="#">Arms</a></li>
    <li><a href="#">Legs</a></li>
    <li><a href="#">Shoulders</a></li>
    <li><a href="#">Abs</a></li>
  </ul>
</div>

          <div class="form-group">
            <label for="user-submit">Name</label>
            <input class="form-control" id="name-submit" type="text">
          </div>
          <div class="form-group">
						<label for="destination-submit">Workout name</label>
						<input class="form-control" id="exercise-submit" type="text">
					</div>
					<div class="form-group">
						<label for="name-submit">Weight (lbs.)</label>
						<input class="form-control" id="weight-submit" type="text">
					</div>
					<div class="form-group">
						<label for="initialTime-submit">Reps</label>
						<input class="form-control" id="reps-submit" type="text">
					</div>
					<div class="form-group">
						<label for="frequency-submit">Sets</label>
						<input class="form-control" id="sets-submit" type="text">
					</div>
					<button class="btn btn-dark p-3 mb-2 bg-dark text-white" type="button" id="submit-btn">Submit</button>
				</form>
			  </div>
		</div>
	</div>

  <br />
  <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Work Outs</h2>
          <hr>
          <div id="workout-area"></div>
        </div>
      </div>
